<main id="main" class="main">
   <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/admin-dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active">Tender information</li>
         </ol>
      </nav>
   </div>
   <section class="section">
       <div class="row">
          <div class="col-xxl-4 col-xl-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">New Tender</h5>
                   <form [formGroup]="tenderinfopg"  class="row g-3 needs-validation" novalidate >
                      <div class="row mb-3">
                         <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                         <div class="col-sm-10"> <input type="text" class="form-control"  id="title" required formControlName="tendertitle"></div>
                      </div>
                      <div class="row mb-3">
                       <label for="inputDate" class="col-sm-2 col-form-label" >Opening Date</label>
                       <div class="col-sm-10"> <input type="date" class="form-control" id="openingdate" required formControlName="openingdate"></div>
                    </div>
                    <div class="row mb-3">
                       <label for="inputDate" class="col-sm-2 col-form-label">Closing Date</label>
                       <div class="col-sm-10"> <input type="date" class="form-control" id="closingdate" required formControlName="closingdate"></div>
                    </div>
                    <div class="row mb-3">
                       <label class="col-sm-2 col-form-label">Type</label>
                       <div class="col-sm-10">
                          <select class="form-select" aria-label="Default select example" id="tendertype" required formControlName="tendertype">
                             <option selected></option>
                             <option value="Open Tender">Open Tender</option>
                             <option value="Restricted Tender">Restricted Tender</option>
                             <option value="Single Source Restricted tender">Single Source Restricted tender</option>
                          </select>
                       </div>
                    </div>
                    <div class="row mb-3">
                       <label class="col-sm-2 col-form-label">Supplier</label>
                       <div class="col-sm-10">
                          <select class="form-select" aria-label="Default select example" id="supplier" required formControlName="supplier">
                             <option selected></option>
                             <option value="1">One</option>
                             <option value="2">Two</option>
                             <option value="3">Three</option>
                          </select>
                       </div>
                    </div>
                    <table class="table table-sm">
                     <thead>
                        <tr>
                           <th scope="col">S.no</th>
                           <th scope="col">Product</th>
                           <th scope="col">Description</th>
                           <th scope="col">Product Qnt.</th>
                           <th scope="col">Unit</th>
                           <th scope="col">Boq Attachment</th>
                           <th scope="col">Other Attachment</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let product of productlist ; let i=index">
                           <th scope="row">{{i+1}}</th>
                           <td>{{product.productname}}</td>
                           <td>{{product.productdescription}}</td>
                           <td>{{product.productquantity}}</td>
                           <td>{{product.productunits}}</td>
                           <td><a href="https://web.iisermohali.ac.in/tenders/tenderinvite/attachments/article/1190/BOQ%20Stone.pdf" target="_blank"><i class="bi bi-file-earmark-pdf text-danger fa-5px" style="font-size: 25px;"></i></a></td>
                           <td><a href="https://web.iisermohali.ac.in/tenders/tenderinvite/attachments/article/1190/BOQ%20Stone.pdf" target="_blank"><i class="bi bi-file-earmark-pdf text-danger fa-5px" style="font-size: 25px;"></i></a></td>
                           
                        </tr>
                        
                        
                     </tbody>
                  </table>
                  <div class="text-center">
                     <button type="submit" class="btn btn-primary rounded-pill " [routerLink]="['/','dashboard']" style="margin: 5px;">Dashboard</button>
                     <button type="submit" class="btn btn-outline-info rounded-pill " [routerLink]="['/','user-tenderapply']" [queryParams]="{ tenderid: tender.tenderId,adminname:tender.adminName}">Apply</button>
                  </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
   </section>
   
</main>
