<main id="main" class="main">
    <div class="pagetitle">
       <h1>Dashboard</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item active">Dashboard</li>
             <li class="breadcrumb-item active">Bids</li>
          </ol>
       </nav>
    </div>
    <section class="section dashboard">
       <div class="row">
         <section class="section">
            <div class="row">
               <div class="col-lg-12">
                  
                  <div class="card">
                     <div class="card-body">
                        <h2 class="card-title">My Tenders</h2>
                        <table class="table table-striped " >
                           <thead>
                              <tr>
                                <th scope="col">S.no</th>
                                <th scope="col">Name</th>
                                <th scope="col">Supplier</th>
                                <th scope="col">Product</th> 
                                <th scope="col">Total Score</th>
                                <th scope="col">Bid Result</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr *ngFor="let tender of tenderbidlist ; let i=index">
                                 <th scope="row">{{i+1}}</th>
                                 <td>{{tender.tenderid}}</td>
                                 <td>{{tender.tendername}}</td>
                                 <td>{{tender.organization}}</td>
                                 <td>{{tender.uploaddate}}</td>
                                 <td>{{tender.enddate}}</td>
                                 <td>
                                    <button style="margin-right:10px ;" type="button"  class="btn btn-info btn-sm"  [routerLink]="['/','admin-tenderbidinfo']" [queryParams]="{ bidid: bidid}"><i class="bi bi-info-circle"></i></button>                                
                                 </td>
                              </tr>
                              
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </section>
       </div>
    </section>
 </main>
